<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Design</title>
    <link rel="stylesheet" type="text/css" href="./assets/plugin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/plugin/fontawesome/css/font-awesome.min.css">
    <!--last link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/form.style.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
                    <div class="container-fluid">
                      <!--<a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>-->
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active"  href="index.html">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="list.html">List</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <!--form-->
                <div class="card text-center">
                    <div class="card-header bg-info text-white" >
                      Creat  Your Profile
                    </div>
                    <div class="card-body">
                       <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name">  
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone" name="Phone" placeholder="Phone">  
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">  
                            </div>
                            <div class="form-group">
                                <select name="gender" class="form-control">
                                    <option>Select Gender</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select> 
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                       </form>  
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-header bg-warning " >
                        Profile Information
                    </div>
                    <div class="card-body">
                      
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="./assets/plugin/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/plugin/jquery/jquery-3.6.0.min.js"></script>
    <!--last js-->
    <script src="./assets/js/form.scripts.js"></script>
</body>
</html>
